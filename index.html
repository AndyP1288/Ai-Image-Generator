<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>AI Image Generator</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
<style>
  /* Reset & base */
  * { box-sizing: border-box; margin: 0; padding: 0; }
  body {
    font-family: 'Roboto', sans-serif;
    background: linear-gradient(160deg, #0b0b0b, #1a1a1a);
    color: #fff;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 2rem;
    position: relative;
  }

  /* Header */
  h1 {
    font-size: 2.5rem;
    margin-bottom: 0.5rem;
    color: #FFD700;
    text-shadow: 2px 2px 4px #000;
  }
  p.subtitle {
    margin-bottom: 2rem;
    color: #aaa;
    font-size: 1rem;
    text-align: center;
    max-width: 700px;
  }

  /* Input */
  .input-container {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 0.5rem;
    margin-bottom: 2rem;
    width: 100%;
    max-width: 900px;
  }
  input[type="text"] {
    flex: 1 1 400px;
    padding: 0.8rem 1rem;
    font-size: 1rem;
    border-radius: 8px;
    border: none;
    outline: none;
    background: #111;
    color: #fff;
  }
  button {
    padding: 0.8rem 1.5rem;
    font-size: 1rem;
    border: none;
    border-radius: 8px;
    background: #FF8C00;
    color: #fff;
    cursor: pointer;
    transition: 0.25s ease;
  }
  button:hover { background: #FFA500; }

  /* Loading overlay */
  #loadingOverlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(10,10,10,0.85);
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 999;
    display: none;
  }
  .spinner {
    border: 6px solid #333;
    border-top: 6px solid #FFD700;
    border-radius: 50%;
    width: 70px;
    height: 70px;
    animation: spin 1s linear infinite;
  }
  @keyframes spin { 100% { transform: rotate(360deg); } }

  /* Grid for images */
  #result {
    width: 100%;
    max-width: 900px;
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 1rem;
    align-items: start;
  }

  /* Image cards */
  .image-card {
    display: flex;
    flex-direction: column;
    align-items: center;
    background: #111;
    padding: 0.5rem;
    border-radius: 12px;
    box-shadow: 0 4px 20px rgba(0,0,0,0.7);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
  }
  .image-card:hover {
    transform: translateY(-5px);
    box-shadow: 0 8px 25px rgba(0,0,0,0.8);
  }
  img {
    max-width: 100%;
    border-radius: 8px;
    border: 2px solid #FFD700;
    margin-bottom: 0.5rem;
    background: #222;
  }
  .download-btn {
    padding: 0.5rem 1rem;
    border: none;
    border-radius: 6px;
    background: #1E90FF;
    color: #fff;
    cursor: pointer;
    font-weight: bold;
    transition: 0.25s ease;
  }
  .download-btn:hover { background: #3399FF; }

  /* Footer */
  footer {
    margin-top: 3rem;
    font-size: 0.85rem;
    color: #777;
    text-align: center;
  }

  /* Admin link */
  .admin-link {
    margin-top: 1rem;
    color: #FFD700;
    text-decoration: none;
    font-weight: bold;
  }

  /* Responsive tweaks */
  @media (max-width: 520px) {
    h1 { font-size: 1.8rem; }
    input[type="text"] { flex-basis: 100%; }
    button { width: 100%; }
  }
</style>
</head>
<body>

  <h1>AI Image Generator</h1>
  <p class="subtitle">Type a prompt and generate 3 AI images. Download any image you like â€” results appear in a responsive gallery.</p>

  <div class="input-container">
    <input type="text" id="promptInput" placeholder="e.g. Bold black-and-white nativity t-shirt graphic">
    <button id="generateBtn">Generate</button>
  </div>

  <div id="result"></div>

  <!-- Loading overlay -->
  <div id="loadingOverlay">
    <div class="spinner" role="status" aria-label="Loading"></div>
  </div>

  <footer>
    Powered by Hugging Face & Render<br>
    <a class="admin-link" href="/admin.html">Admin</a>
  </footer>

<script>
  const btn = document.getElementById('generateBtn');
  const promptInput = document.getElementById('promptInput');
  const resultDiv = document.getElementById('result');
  const loadingOverlay = document.getElementById('loadingOverlay');

  async function showError(message) {
    resultDiv.innerHTML = `<p style="color:#ff5555">${message}</p>`;
  }

  btn.addEventListener('click', async () => {
    const prompt = promptInput.value.trim();
    if (!prompt) { alert('Please enter a prompt!'); return; }

    resultDiv.innerHTML = '';
    loadingOverlay.style.display = 'flex';

    try {
      const res = await fetch('/generate', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ prompt })
      });

      const data = await res.json();
      loadingOverlay.style.display = 'none';

      if (!res.ok) {
        const err = data && data.error ? data.error : `Server error: ${res.status}`;
        showError(`Error: ${err}`);
        return;
      }

      if (!data || (!data.image && !Array.isArray(data.image))) {
        showError('No images returned. Try a different prompt.');
        return;
      }

      const images = Array.isArray(data.image) ? data.image : [data.image];

      images.forEach((src, idx) => {
        const card = document.createElement('div');
        card.className = 'image-card';

        const img = document.createElement('img');
        img.src = src;
        img.alt = `Generated image ${idx + 1}`;

        const downloadBtn = document.createElement('button');
        downloadBtn.className = 'download-btn';
        downloadBtn.textContent = 'Download';
        downloadBtn.onclick = () => {
          const link = document.createElement('a');
          link.href = src;
          link.download = `generated-${idx + 1}.png`;
          link.click();
        };

        card.appendChild(img);
        card.appendChild(downloadBtn);
        resultDiv.appendChild(card);
      });

      if (images.length > 0) {
        setTimeout(() => {
          resultDiv.scrollIntoView({ behavior: 'smooth', block: 'start' });
        }, 100);
      }

    } catch (err) {
      loadingOverlay.style.display = 'none';
      console.error(err);
      showError(`Network error: ${err.message}`);
    }
  });

  promptInput.addEventListener('keydown', (e) => {
    if (e.key === 'Enter') btn.click();
  });
</script>

</body>
</html>
